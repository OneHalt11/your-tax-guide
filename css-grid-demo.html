<!DOCTYPE html>
<html>
<head>
	<title>Course Title</title>
	<style type="text/css">
		body {
			background-image: url("https://i.imgur.com/xMTjKOG.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding: 50px;
			box-sizing: border-box;
		}
		.content {
			width: 50%;
			padding: 50px;
			background-color: rgba(255,255,255,0.8);
			border-radius: 10px;
			box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
			text-align: center;
			margin-right: 50px;
			box-sizing: border-box;
		}
		.title {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.description {
			font-size: 18px;
			margin-bottom: 30px;
		}
		.button {
			background-color: #4CAF50;
			color: white;
			font-size: 24px;
			font-weight: bold;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 20px;
			display: inline-block;
		}
		.price {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
		video {
			width: 50%;
			border-radius: 10px;
			box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
			margin-left: 50px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<h1 class="title">Course Title</h1>
			<p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
			<a href="#" class="button">Buy this course</a>
			<p class="price">$99.99</p>
		</div>
		<video controls>
			<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
		</video>
	</div>
</body>
</html>
